<!DOCTYPE html>
<html>

<head>
    <!-- 文字コード -->
    <meta charset="UTF-8">
    <!-- ビューポート -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- タイトル -->
    <title>バレンタイン</title>
    <script src=" https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden">
    <!-- AR.jsのデバックとA-FrameのVRボタンを非表示 -->
    <a-scene embedded arjs="debugUIEnabled: false;" renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false">
        <!-- 使うファイルをプリロード -->
        <a-assets>

            <!-- 【重要】画像、3DCGを表示する場合はあらかじめここで読み込んでおく -->

            <!-- 画像 -->
            <!--img id="cloud " src="img/cloud.png "-->

            <!-- 3DCG -->
            <a-asset-item id="choco-obj" src="model/chocolate/12185_Box_Of_Chocolates_V1_L3.obj"></a-asset-item>
            <a-asset-item id="choco-mtl" src="model/chocolate/12185_Box_Of_Chocolates_V1_L3.mtl"></a-asset-item>

        </a-assets>

        <!-- a-markerのtypeにpatternを設定, 作ったpattファイルをurlにを指定 -->
        <a-marker preset="custom" type="pattern" url="marker/tsukougi-marker.patt">

            <!-- 【重要】画面上に表示したいものをここに記述 -->
            <!-- チョコレート -->
            <a-obj-model src="#choco-obj" mtl="#choco-mtl" position="0 0 0" rotation="-90 0 0" scale="0.05 0.05 0.05"></a-obj-model>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        const sceneEl = document.querySelector('a-scene');
        sceneEl.addEventListener('loaded', () => {
            sceneEl.camera = new THREE.PerspectiveCamera();
        });
    </script>
</body>

</html>
